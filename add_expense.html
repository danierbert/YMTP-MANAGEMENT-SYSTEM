<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Expense - Treasurer</title>
<style>
:root {
  --red: #e74c3c;
  --yellow: #f1c40f;
  --dark-bg: #2c3e50;
  --light-bg: #f4f4f4;
  --text-dark: #333;
  --text-light: #f4f4f4;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--light-bg);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  transition: background 0.3s, color 0.3s;
}
body.dark-mode { background: var(--dark-bg); color: var(--text-light); }

header {
  background: var(--red);
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.logo-title { display: flex; align-items: center; gap: 10px; }
.logo-title img { height: 60px; width: 60px; border-radius: 50%; }

nav { display: flex; align-items: center; gap: 15px; }
nav a, nav button { color: white; text-decoration: none; font-weight: bold; background: none; border: none; cursor: pointer; }
nav a:hover, nav button:hover { color: var(--yellow); }
.menu-toggle { display: none; flex-direction: column; cursor: pointer; }
.bar { height: 3px; width: 25px; background-color: white; margin: 4px 0; border-radius: 2px; }
.nav-links { display: flex; gap: 15px; }
@media (max-width: 768px) {
  .nav-links { display: none; position: absolute; top: 60px; right: 20px; background: var(--red); flex-direction: column; width: 200px; padding: 15px; border-radius: 10px; }
  .nav-links.active { display: flex; }
  .menu-toggle { display: flex; }
}

main { padding: 20px; flex: 1; }
.welcome-panel {
  background: var(--yellow);
  color: var(--dark-bg);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  margin-bottom: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s;
}
body.dark-mode .card { background: #34495e; color: var(--text-light); }

form { display: flex; flex-direction: column; gap: 15px; }
form label { font-weight: bold; }
form input, form textarea, form select {
  padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px;
}
form button { width: 150px; padding: 10px; background: var(--red); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
form button:hover { background: var(--yellow); color: var(--dark-bg); }

.table-container { width: 100%; overflow-x: auto; margin-top: 20px; max-height: 300px; }
.expense-table { width: 100%; border-collapse: collapse; min-width: 600px; }
.expense-table th, .expense-table td { border: 1px solid #ddd; padding: 10px; text-align: center; font-size: 14px; white-space: nowrap; }
.expense-table thead th { background: var(--yellow); position: sticky; top: 0; z-index: 1; }
body.dark-mode .expense-table th { background: #f1c40f; color: var(--dark-bg); }
body.dark-mode .expense-table td { color: var(--text-light); }
.expense-table tbody tr:nth-child(even) { background: #f9f9f9; }
body.dark-mode .expense-table tbody tr:nth-child(even) { background: #3b4a5a; }
.expense-table tbody tr:nth-child(odd) { background: #fff; }
body.dark-mode .expense-table tbody tr:nth-child(odd) { background: #34495e; }

.button-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
.button-group a, .button-group button { display: inline-block; background: var(--red); color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; text-decoration: none; border: none; cursor: pointer; transition: 0.3s; }
.button-group a:hover, .button-group button:hover { background: var(--yellow); color: var(--dark-bg); }

footer { background: var(--red); color: white; text-align: center; padding: 10px; margin-top: auto; }
</style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="ymtp_logo.jpg" alt="YMTP Logo">
    <h3>Add Expense</h3>
  </div>
  <div class="menu-toggle" id="menuToggle">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <nav class="nav-links" id="navLinks">
    <a href="treasmain.html">Home</a>
    <a href="treasprof.html">Profile</a>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <a href="login.html">Logout</a>
  </nav>
</header>

<main>
  <div class="welcome-panel">
    üí∏ Add new expense records here.
  </div>

  <div class="card">
    <form id="expenseForm">
      <label for="expenseAmount">Amount (‚Ç±)</label>
      <input type="number" id="expenseAmount" required min="0" step="0.01">
      
      <label for="expenseCategory">Category</label>
      <input type="text" id="expenseCategory" required>
      
      <label for="expenseDate">Date</label>
      <input type="date" id="expenseDate" required>
      
      <label for="expenseRemarks">Remarks</label>
      <textarea id="expenseRemarks" rows="3"></textarea>
      
      <button type="submit">Add Expense</button>
    </form>

    <div class="table-container">
      <table class="expense-table" id="expenseTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will appear here -->
        </tbody>
      </table>
    </div>

    <div class="button-group">
      <a href="treasmain.html">‚¨ÖÔ∏è Back</a>
    </div>
  </div>
</main>

<footer>
  ¬© 2025 YMTP Management System. All rights reserved.
</footer>

<script>
// Dark Mode
const toggleBtn = document.getElementById("darkModeToggle");
toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
});

// Mobile Menu
const menuToggle = document.getElementById("menuToggle");
const navLinks = document.getElementById("navLinks");
menuToggle.addEventListener("click", () => { navLinks.classList.toggle("active"); });

// Add Expense Form
let expenseId = 1;
const expenseForm = document.getElementById("expenseForm");
const expenseTableBody = document.querySelector("#expenseTable tbody");

expenseForm.addEventListener("submit", function(e) {
  e.preventDefault();
  const amount = document.getElementById("expenseAmount").value;
  const category = document.getElementById("expenseCategory").value;
  const date = document.getElementById("expenseDate").value;
  const remarks = document.getElementById("expenseRemarks").value;

  const row = document.createElement("tr");
  row.innerHTML = `<td>${expenseId++}</td>
                   <td>‚Ç±${parseFloat(amount).toFixed(2)}</td>
                   <td>${category}</td>
                   <td>${date}</td>
                   <td>${remarks}</td>`;
  expenseTableBody.appendChild(row);
  
  expenseForm.reset();
});
</script>

</body>
</html>
