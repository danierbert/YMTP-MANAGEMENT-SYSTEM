<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YMTP Events & Activities</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #2c3e50;
      --light-bg: #f4f4f4;
      --text-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      background: var(--red);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      color: var(--yellow);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--red);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    main {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      overflow-x: auto;
    }

    body.dark-mode .card {
      background: #34495e;
      color: var(--text-light);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: var(--yellow);
      color: var(--dark-bg);
    }

    body.dark-mode th {
      background: var(--red);
      color: white;
    }

    .actions button {
      margin: 2px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background: #3498db;
      color: white;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .add-btn {
      background: var(--yellow);
      color: var(--dark-bg);
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-btn:hover {
      background: var(--red);
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    body.dark-mode .modal-content {
      background: #2c3e50;
      color: var(--text-light);
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .back-btn {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .back-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="../pictures/ymtp_logo.jpg" alt="YMTP Logo">
      <h3>YMTP Events & Activities</h3>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="president.html">Home</a>
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>📅 Events & Activities</h2>
      <button class="add-btn" onclick="openModal()">➕ Add Event</button>
      <input type="text" id="searchInput" placeholder="🔍 Search events..." style="margin-top:10px;width:100%;padding:8px;border-radius:5px;">
      <table id="eventsTable">
        <thead>
          <tr>
            <th>Event Title</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>General Assembly</td>
            <td>2025-10-15</td>
            <td>YMTP Hall</td>
            <td>Planned</td>
            <td>Annual meeting</td>
            <td class="actions">
              <button class="edit-btn" onclick="editRow(this)">Edit</button>
              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="back-btn" onclick="window.location.href='president.html'">⬅ Back</button>
    </div>
  </main>

  <footer>
    © 2025 YMTP Management System. All rights reserved.
  </footer>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add Event</h3>
      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="date" id="eventDate">
      <input type="text" id="eventVenue" placeholder="Venue">
      <select id="eventStatus">
        <option value="Planned">Planned</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
      </select>
      <input type="text" id="eventRemarks" placeholder="Remarks">
      <button onclick="saveEvent()">Save</button>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "☀️ Light Mode" : "🌙 Dark Mode";
    });

    // Mobile Menu
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Modal Functions
    let editingRow = null;

    function openModal(isEdit = false) {
      document.getElementById("eventModal").style.display = "block";
      document.getElementById("modalTitle").textContent = isEdit ? "Edit Event" : "Add Event";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
      clearForm();
    }

    function clearForm() {
      document.getElementById("eventTitle").value = "";
      document.getElementById("eventDate").value = "";
      document.getElementById("eventVenue").value = "";
      document.getElementById("eventStatus").value = "Planned";
      document.getElementById("eventRemarks").value = "";
      editingRow = null;
    }

    function saveEvent() {
      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      const venue = document.getElementById("eventVenue").value;
      const status = document.getElementById("eventStatus").value;
      const remarks = document.getElementById("eventRemarks").value;

      if (title && date && venue) {
        if (editingRow) {
          editingRow.cells[0].innerText = title;
          editingRow.cells[1].innerText = date;
          editingRow.cells[2].innerText = venue;
          editingRow.cells[3].innerText = status;
          editingRow.cells[4].innerText = remarks;
        } else {
          const table = document.getElementById("eventsTable").getElementsByTagName("tbody")[0];
          const newRow = table.insertRow();
          newRow.innerHTML = `
            <td>${title}</td>
            <td>${date}</td>
            <td>${venue}</td>
            <td>${status}</td>
            <td>${remarks}</td>
            <td class="actions">
              <button class="edit-btn" onclick="editRow(this)">Edit</button>
              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>
          `;
        }
        closeModal();
      } else {
        alert("Please fill in all required fields.");
      }
    }

    function editRow(btn) {
      editingRow = btn.parentElement.parentElement;
      document.getElementById("eventTitle").value = editingRow.cells[0].innerText;
      document.getElementById("eventDate").value = editingRow.cells[1].innerText;
      document.getElementById("eventVenue").value = editingRow.cells[2].innerText;
      document.getElementById("eventStatus").value = editingRow.cells[3].innerText;
      document.getElementById("eventRemarks").value = editingRow.cells[4].innerText;
      openModal(true);
    }

    function deleteRow(btn) {
      if (confirm("Are you sure you want to delete this event?")) {
        const row = btn.parentElement.parentElement;
        row.remove();
      }
    }

    // Search
    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#eventsTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
