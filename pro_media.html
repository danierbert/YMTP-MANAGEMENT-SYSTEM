<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media & Publicity - YMTP Management System</title>
  <style>
    :root {
      --red: #e74c3c; --yellow: #f1c40f; --dark-bg: #2c3e50; --light-bg: #f4f4f4; --text-dark: #333; --text-light: #f4f4f4;
    }
    body { margin:0; font-family: Arial,sans-serif; background: var(--light-bg); color: var(--text-dark); display:flex; flex-direction: column; min-height:100vh; transition:0.3s; }
    body.dark-mode { background: var(--dark-bg); color: var(--text-light); }
    header { background: var(--red); color:white; padding:15px; display:flex; justify-content: space-between; align-items:center; position: sticky; top:0; z-index:1000; }
    .logo-title { display:flex; align-items:center; gap:10px; }
    .logo-title img { height:60px; width:60px; border-radius:50%; }
    nav { display:flex; align-items:center; gap:15px; }
    nav a, nav button { color:white; text-decoration:none; font-weight:bold; background:none; border:none; cursor:pointer; }
    nav a:hover, nav button:hover { color: var(--yellow); }
    .menu-toggle { display:none; flex-direction:column; cursor:pointer; }
    .bar { height:3px; width:25px; background:white; margin:4px 0; border-radius:2px; }
    .nav-links { display:flex; gap:15px; }
    @media(max-width:768px){ .nav-links{display:none; position:absolute; top:60px; right:20px; background:var(--red); flex-direction:column; width:200px; padding:15px; border-radius:10px;} .nav-links.active{display:flex;} .menu-toggle{display:flex;} }
    main{flex:1; padding:20px;}
    .card{background:white; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); transition:0.3s;}
    body.dark-mode .card{background:#34495e; color: var(--text-light);}
    .table-container{overflow-x:auto;}
    table{border-collapse:collapse;width:100%; min-width:700px;}
    th,td{padding:12px 15px;border:1px solid #ddd; text-align:left;}
    th{background:var(--red); color:white;}
    tr:nth-child(even){background:#f9f9f9;}
    body.dark-mode table{border-color:#555;}
    body.dark-mode tr:nth-child(even){background:#2c3e50;}
    .action-btn{padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-right:5px;}
    .edit{background:#3498db;color:white;} .edit:hover{background:#2980b9;}
    .delete{background:var(--red);color:white;} .delete:hover{background:#c0392b;}
    .add-btn{margin-bottom:15px;padding:10px 20px;background:var(--yellow);color:var(--dark-bg);border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .add-btn:hover{background:var(--red); color:white;}
    .back-btn{margin-top:20px;padding:10px 20px;background:#95a5a6;color:white;border:none;border-radius:8px; cursor:pointer;}
    .back-btn:hover{background:#7f8c8d;}
    footer{background:var(--red); color:white; text-align:center; padding:15px; margin-top:auto;}
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <h3>YMTP Management System</h3>
    </div>
    <div class="menu-toggle" id="menuToggle"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
    <nav class="nav-links" id="navLinks">
      <a href="promain.html">Home</a>
      <a href="proprof.html">Profile</a>
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>📰 Media & Publicity Management</h2>
      <button class="add-btn" onclick="alert('Add new media post functionality here')">➕ Add New Media</button>
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Date</th><th>Title</th><th>Type</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-09-20</td>
              <td>Facebook Post - Event Promo</td>
              <td>Social Media</td>
              <td>Published</td>
              <td>
                <button class="action-btn edit">Edit</button>
                <button class="action-btn delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2025-09-22</td>
              <td>Instagram Story</td>
              <td>Social Media</td>
              <td>Draft</td>
              <td>
                <button class="action-btn edit">Edit</button>
                <button class="action-btn delete">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="back-btn" onclick="window.location.href='P.R.O.html'">⬅ Back to Dashboard</button>
    </div>
  </main>

  <footer>
    © 2025 YMTP Management System. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "☀️ Light Mode" : "🌙 Dark Mode";
    });
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => { navLinks.classList.toggle("active"); });
  </script>
</body>
</html>
