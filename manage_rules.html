<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Rules & Regulations - YMTP</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #2c3e50;
      --light-bg: #f4f4f4;
      --text-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode { background: var(--dark-bg); color: var(--text-light); }

    header {
      background: var(--red);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-title { display: flex; align-items: center; gap: 10px; }
    .logo-title img { height: 60px; width: 60px; border-radius: 50%; }
    nav { display: flex; align-items: center; gap: 15px; }
    nav a, nav button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav a:hover, nav button:hover { color: var(--yellow); }

    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .bar { height: 3px; width: 25px; background-color: white; margin: 4px 0; border-radius: 2px; }
    .nav-links { display: flex; gap: 15px; }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--red);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 10px;
      }
      .nav-links.active { display: flex; }
      .menu-toggle { display: flex; }
    }

    main { padding: 20px; min-height: 80vh; }
    .welcome-panel {
      background: var(--yellow);
      color: var(--dark-bg);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .card { background: #34495e; color: var(--text-light); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: var(--yellow); color: var(--dark-bg); }
    body.dark-mode th { background: #f39c12; color: white; }
    td button {
      margin: 2px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .btn-view { background: #3498db; color: white; }
    .btn-edit { background: #f1c40f; color: #333; }
    .btn-delete { background: #e74c3c; color: white; }

    /* Scrollable table */
    .table-wrapper {
      overflow-x: auto;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      margin: 5px 0 15px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .modal-content button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }
    .btn-save { background: var(--yellow); color: #333; }
    .btn-cancel { background: var(--red); color: white; }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 10px;
    }

    .back-btn {
      background: var(--yellow);
      color: #333;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .back-btn:hover { background: var(--red); color: white; }

  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <h3>YMTP Management System</h3>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="bodmain.html">Home</a>
      <a href="bodprof.html">Profile</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="darkModeToggle">üåô Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome-panel">üìú Manage Rules & Regulations</div>

    <div class="card">
      <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
      <button class="back-btn" style="margin-left:10px;" onclick="openModal()">+ Add Rule</button>

      <div class="table-wrapper">
        <table id="rulesTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Effective Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>1</td>
              <td>Meeting Attendance</td>
              <td>All members must attend weekly meetings.</td>
              <td>2025-01-01</td>
              <td>
                <button class="btn-view" onclick="viewRule(this)">View</button>
                <button class="btn-edit" onclick="editRule(this)">Edit</button>
                <button class="btn-delete" onclick="deleteRule(this)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal for Adding Rule -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <h3>Add New Rule</h3>
        <input type="text" id="ruleTitle" placeholder="Rule Title" required>
        <textarea id="ruleDesc" placeholder="Rule Description" rows="4" required></textarea>
        <input type="date" id="ruleDate" required>
        <button class="btn-save" onclick="saveRule()">Save</button>
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>

  </main>

  <footer>
    ¬© 2025 YMTP Management System. All rights reserved.
  </footer>

  <script>
    // Dark Mode
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Mobile Menu
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => { navLinks.classList.toggle("active"); });

    // Modal Functions
    const modal = document.getElementById("addModal");
    function openModal(){ modal.style.display = "block"; }
    function closeModal(){ modal.style.display = "none"; }

    // Save Rule Function
    function saveRule(){
      const title = document.getElementById("ruleTitle").value;
      const desc = document.getElementById("ruleDesc").value;
      const date = document.getElementById("ruleDate").value;
      if(!title || !desc || !date){ alert("All fields are required!"); return; }

      const table = document.getElementById("rulesTable").getElementsByTagName('tbody')[0];
      const newId = table.rows.length + 1;
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${newId}</td>
        <td>${title}</td>
        <td>${desc}</td>
        <td>${date}</td>
        <td>
          <button class="btn-view" onclick="viewRule(this)">View</button>
          <button class="btn-edit" onclick="editRule(this)">Edit</button>
          <button class="btn-delete" onclick="deleteRule(this)">Delete</button>
        </td>`;
      closeModal();
      document.getElementById("ruleTitle").value = "";
      document.getElementById("ruleDesc").value = "";
      document.getElementById("ruleDate").value = "";
    }

    // Action Button Functions
    function viewRule(btn){
      const row = btn.parentElement.parentElement;
      alert(`Rule Details:\nTitle: ${row.cells[1].innerText}\nDescription: ${row.cells[2].innerText}\nEffective Date: ${row.cells[3].innerText}`);
    }

    function editRule(btn){
      const row = btn.parentElement.parentElement;
      const newTitle = prompt("Edit Title:", row.cells[1].innerText);
      const newDesc = prompt("Edit Description:", row.cells[2].innerText);
      const newDate = prompt("Edit Effective Date (YYYY-MM-DD):", row.cells[3].innerText);
      if(newTitle && newDesc && newDate){
        row.cells[1].innerText = newTitle;
        row.cells[2].innerText = newDesc;
        row.cells[3].innerText = newDate;
      }
    }

    function deleteRule(btn){
      if(confirm("Are you sure you want to delete this rule?")){
        const row = btn.parentElement.parentElement;
        row.remove();
      }
    }
  </script>
</body>
</html>
