<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Documents - Secretary</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #2c3e50;
      --light-bg: #f4f4f4;
      --text-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode { background: var(--dark-bg); color: var(--text-light); }

    header {
      background: var(--red);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-title { display: flex; align-items: center; gap: 10px; }
    .logo-title img { height: 60px; width: 60px; border-radius: 50%; }

    nav { display: flex; align-items: center; gap: 15px; }
    nav a, nav button { color: white; text-decoration: none; font-weight: bold; background: none; border: none; cursor: pointer; }
    nav a:hover, nav button:hover { color: var(--yellow); }

    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .bar { height: 3px; width: 25px; background-color: white; margin: 4px 0; border-radius: 2px; }

    .nav-links { display: flex; gap: 15px; }
    @media (max-width: 768px) {
      .nav-links { display: none; position: absolute; top: 60px; right: 20px; background: var(--red); flex-direction: column; width: 200px; padding: 15px; border-radius: 10px; }
      .nav-links.active { display: flex; }
      .menu-toggle { display: flex; }
    }

    main { padding: 20px; min-height: calc(100vh - 120px); display: flex; flex-direction: column; }

    .welcome-panel {
      background: var(--yellow);
      color: var(--dark-bg);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      flex: 1;
    }
    body.dark-mode .card { background: #34495e; color: var(--text-light); }

    .document-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .document-item {
      background: var(--yellow);
      color: var(--dark-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .document-item:hover { background: var(--red); color: white; }

    /* Back Button at bottom */
    .back-button {
      display: inline-block;
      background: var(--red);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .back-button:hover { background: var(--yellow); color: var(--dark-bg); }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <h3>Manage Documents - Secretary</h3>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="secmain.html">Home</a>
      <a href="secprof.html">Profile</a>
      <button id="darkModeToggle">üåô Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome-panel">
      üìÇ Welcome, Secretary! Manage YMTP documents here.
    </div>

    <div class="card">
      <h2>Documents</h2>
      <div class="document-grid">
        <div class="document-item">üìÑ Meeting Minutes</div>
        <div class="document-item">üìë Reports</div>
        <div class="document-item">üìù Forms</div>
        <div class="document-item">üìä Budgets</div>
        <div class="document-item">üìå Announcements</div>
      </div>

      <!-- Back Button -->
      <a href="secmain.html" class="back-button">‚¨ÖÔ∏è Back</a>
    </div>
  </main>

  <footer>
    ¬© 2025 YMTP Management System. All rights reserved.
  </footer>

  <script>
    // Dark Mode
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Mobile Menu
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
