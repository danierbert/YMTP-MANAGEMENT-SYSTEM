<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disciplinary Actions - YMTP</title>
<style>
  :root {
    --red: #e74c3c;
    --yellow: #f1c40f;
    --dark-bg: #2c3e50;
    --light-bg: #f4f4f4;
    --text-dark: #333;
    --text-light: #f4f4f4;
  }
  html, body { margin:0; padding:0; height:100%; font-family: Arial,sans-serif; background: var(--light-bg); color: var(--text-dark); transition: background 0.3s, color 0.3s; }
  body.dark-mode { background: var(--dark-bg); color: var(--text-light); }
  .page-container { display:flex; flex-direction:column; min-height:100vh; }

  header {
    background: var(--red); color:white; padding:15px;
    display:flex; justify-content:space-between; align-items:center;
    position: sticky; top:0; z-index:1000;
  }
  .logo-title { display:flex; align-items:center; gap:10px; }
  .logo-title img { height:60px; width:60px; border-radius:50%; }
  nav { display:flex; align-items:center; gap:15px; }
  nav a, nav button { color:white; text-decoration:none; font-weight:bold; background:none; border:none; cursor:pointer; }
  nav a:hover, nav button:hover { color: var(--yellow); }

  .menu-toggle { display:none; flex-direction:column; cursor:pointer; }
  .bar { height:3px; width:25px; background-color:white; margin:4px 0; border-radius:2px; }
  .nav-links { display:flex; gap:15px; }
  @media (max-width:768px){
    .nav-links { display:none; position:absolute; top:60px; right:20px; background:var(--red); flex-direction:column; width:200px; padding:15px; border-radius:10px; }
    .nav-links.active { display:flex; }
    .menu-toggle { display:flex; }
  }

  main.content { flex:1; padding:20px; }

  .welcome-panel {
    background: var(--yellow); color: var(--dark-bg);
    padding: 15px; border-radius:10px; text-align:center; font-weight:bold; margin-bottom:20px;
  }

  .card {
    background: white; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s, color 0.3s;
  }
  body.dark-mode .card { background: #34495e; color: var(--text-light); }

  table { width:100%; border-collapse:collapse; margin-top:10px; }
  th, td { border:1px solid #ccc; padding:8px; text-align:left; }
  th { background: var(--yellow); }
  body.dark-mode th { background:#f39c12; color: var(--text-light); }

  .table-container { overflow-x:auto; }

  .btn { padding:8px 12px; margin-right:5px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
  .btn-add { background: var(--yellow); color: var(--dark-bg); }
  .btn-edit { background: var(--red); color:white; }
  .btn-delete { background:#555; color:white; }
  .btn-back { background: var(--red); color:white; margin-top:10px; }
</style>
</head>
<body>
<div class="page-container">
<header>
  <div class="logo-title">
    <img src="ymtp_logo.jpg" alt="YMTP Logo">
    <h3>YMTP Management System</h3>
  </div>
  <div class="menu-toggle" id="menuToggle">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
  <nav class="nav-links" id="navLinks">
    <a href="sermain.html">Home</a>
    <a href="serprof.html">Profile</a>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <a href="login.html">Logout</a>
  </nav>
</header>

<main class="content">
  <div class="welcome-panel">‚öñÔ∏è Disciplinary Actions</div>

  <div class="card">
    <button class="btn btn-add" onclick="addDiscipline()">‚ûï Add Action</button>
    <div class="table-container">
      <table id="disciplineTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Member Name</th>
            <th>Violation</th>
            <th>Action Taken</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-09-26</td>
            <td>John Doe</td>
            <td>Tardiness</td>
            <td>Warning</td>
            <td>First offense</td>
            <td>
              <button class="btn btn-edit" onclick="editDiscipline(this)">Edit</button>
              <button class="btn btn-delete" onclick="deleteDiscipline(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button class="btn btn-back" onclick="history.back()">‚¨Ö Back</button>
</main>

<footer>
  ¬© 2025 YMTP Management System. All rights reserved.
</footer>
</div>

<script>
  // Dark Mode
  const toggleBtn = document.getElementById("darkModeToggle");
  toggleBtn.addEventListener("click", ()=>{
    document.body.classList.toggle("dark-mode");
    toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  });

  // Mobile Menu
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");
  menuToggle.addEventListener("click", ()=>{ navLinks.classList.toggle("active"); });

  // Discipline Functions
  function addDiscipline(){
    const table = document.getElementById("disciplineTable").getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td contenteditable="true">YYYY-MM-DD</td>
      <td contenteditable="true">Member Name</td>
      <td contenteditable="true">Violation</td>
      <td contenteditable="true">Action Taken</td>
      <td contenteditable="true">Remarks</td>
      <td>
        <button class="btn btn-edit" onclick="editDiscipline(this)">Edit</button>
        <button class="btn btn-delete" onclick="deleteDiscipline(this)">Delete</button>
      </td>`;
  }

  function editDiscipline(btn){
    const row = btn.closest('tr');
    Array.from(row.cells).forEach((cell, index)=>{
      if(index !== row.cells.length-1){
        cell.contentEditable = true;
        cell.style.background="#f0f0f0";
      }
    });
  }

  function deleteDiscipline(btn){
    const row = btn.closest('tr');
    if(confirm("Are you sure you want to delete this record?")) row.remove();
  }
</script>
</body>
</html>
