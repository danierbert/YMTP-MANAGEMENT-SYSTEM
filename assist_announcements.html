<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assist Announcements - YMTP</title>
  <style>
    :root {
      --red: #e74c3c;
      --yellow: #f1c40f;
      --dark-bg: #2c3e50;
      --light-bg: #f4f4f4;
      --text-dark: #333;
      --text-light: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      background: var(--red);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-title img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav a:hover, nav button:hover { color: var(--yellow); }

    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .bar { height: 3px; width: 25px; background: white; margin: 4px 0; border-radius: 2px; }
    .nav-links { display: flex; gap: 15px; }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: var(--red);
        flex-direction: column;
        width: 200px;
        padding: 15px;
        border-radius: 10px;
      }
      .nav-links.active { display: flex; }
      .menu-toggle { display: flex; }
    }

    main { padding: 20px; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .card { background: #34495e; color: var(--text-light); }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .actions input, .actions button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .actions input { flex: 1; border: 1px solid #ccc; }
    .actions button {
      background: var(--red);
      color: white;
      cursor: pointer;
    }
    .actions button:hover { background: var(--yellow); color: var(--dark-bg); }

    .table-container { overflow-x: auto; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th { background: var(--yellow); color: var(--dark-bg); }
    body.dark-mode th { background: #f39c12; color: #fff; }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-edit { background: #3498db; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    .btn:hover { opacity: 0.8; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    body.dark-mode .modal-content { background: #2c3e50; color: var(--text-light); }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: var(--red);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: var(--red);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover { background: var(--yellow); color: var(--dark-bg); }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--red);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-btn:hover { background: var(--yellow); color: var(--dark-bg); }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="ymtp_logo.jpg" alt="YMTP Logo">
      <h3>Assist Announcements</h3>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="vice_president.html">Home</a>
      <button id="darkModeToggle">üåô Dark Mode</button>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>üì¢ Manage Announcements</h2>
      <div class="actions">
        <input type="text" id="search" placeholder="Search announcements...">
        <button onclick="openModal()">‚ûï Add Announcement</button>
        <button onclick="exportTable()">‚¨áÔ∏è Export CSV</button>
      </div>

      <div class="table-container">
        <table id="announcementTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Posted By</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>General Assembly</td>
              <td>2025-10-10</td>
              <td>President</td>
              <td>Active</td>
              <td>
                <button class="btn btn-edit" onclick="editRow(this)">Edit</button>
                <button class="btn btn-delete" onclick="deleteRow(this)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <a href="vice_president.html" class="back-btn">‚¨Ö Back</a>
    </div>
  </main>

  <footer>¬© 2025 YMTP Management System. All rights reserved.</footer>

  <!-- Modal -->
  <div id="announcementModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add Announcement</h3>
      <form id="announcementForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="details" placeholder="Details" required></textarea>
        <input type="date" id="date" required>
        <input type="text" id="postedBy" placeholder="Posted By" required>
        <select id="status" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // Dark Mode
    const toggleBtn = document.getElementById("darkModeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    // Menu
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Modal
    const modal = document.getElementById("announcementModal");
    const form = document.getElementById("announcementForm");
    let editRowIndex = null;

    function openModal(edit = false, row = null) {
      modal.style.display = "flex";
      document.getElementById("modalTitle").textContent = edit ? "Edit Announcement" : "Add Announcement";
      if (edit && row) {
        editRowIndex = row.rowIndex;
        document.getElementById("title").value = row.cells[0].innerText;
        document.getElementById("date").value = row.cells[1].innerText;
        document.getElementById("postedBy").value = row.cells[2].innerText;
        document.getElementById("status").value = row.cells[3].innerText;
      } else {
        form.reset();
        editRowIndex = null;
      }
    }
    function closeModal() { modal.style.display = "none"; }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const table = document.getElementById("announcementTable").getElementsByTagName("tbody")[0];
      const data = [
        document.getElementById("title").value,
        document.getElementById("date").value,
        document.getElementById("postedBy").value,
        document.getElementById("status").value
      ];
      if (editRowIndex) {
        const row = table.rows[editRowIndex - 1];
        for (let i = 0; i < data.length; i++) row.cells[i].innerText = data[i];
      } else {
        const newRow = table.insertRow();
        data.forEach(text => {
          const cell = newRow.insertCell();
          cell.innerText = text;
        });
        const actions = newRow.insertCell();
        actions.innerHTML = '<button class="btn btn-edit" onclick="editRow(this)">Edit</button> <button class="btn btn-delete" onclick="deleteRow(this)">Delete</button>';
      }
      closeModal();
    });

    function editRow(btn) {
      const row = btn.closest("tr");
      openModal(true, row);
    }
    function deleteRow(btn) {
      if (confirm("Are you sure you want to delete this announcement?")) {
        btn.closest("tr").remove();
      }
    }

    // Search
    document.getElementById("search").addEventListener("keyup", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#announcementTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // Export CSV
    function exportTable() {
      const table = document.getElementById("announcementTable");
      let csv = [];
      for (let row of table.rows) {
        let cols = [];
        for (let cell of row.cells) { cols.push(cell.innerText); }
        csv.push(cols.join(","));
      }
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "announcements.csv";
      a.click();
    }
  </script>
</body>
</html>
